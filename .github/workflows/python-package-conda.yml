name: Python Package using Conda

on: [workflow_dispatch]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Add conda to system path
      run: |
        # $CONDA is an environment variable pointing to the root of the miniconda directory
        echo $CONDA/bin >> $GITHUB_PATH
    - name: install bundling dependencies
      run: |
        conda install -c knime -c conda-forge knime-extension-bundling
    - name: Build
      run: |
        build_python_extension.py tutorial_extension output
        
    - name: Easy Zip Files
      uses: vimtor/action-zip@v1
      with:
        files: "output/"
        dest: output.zip 
    

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
      with:
        tag_name: My first bundled extension v0.0.1 #${{ github.ref }}
        release_name: My very first bundled extension v0.0.1
        draft: false
        prerelease: false
        

        
        
    - name: Upload Release Asset
      id: upload_release_asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: ./output.zip
        asset_name: output.zip
        asset_content_type: application/zip

